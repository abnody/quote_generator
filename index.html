<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="test"></canvas>
    <div class="content vh-100 ">
        <h1 class="py-5 animate__animated animate__zoomInDown ">Quote of the Day</h1>
        <h2 class="caption mb-5 animate__animated animate__zoomInDown animate__delay-1s">Press the button below to recieve a random quote!</h2>
        <button type="button" id="button" class="mb-5 rounded-5 animate__animated animate__zoomInDown animate__delay-2s">New Quote</button>
        <h2 id="quote"></h2>
        <h2 id="writer"></h2>
    </div>


    <script src="index.js"></script>
</body>
</html>
